{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'img/logo.png' %}" type="image/x-icon">
    <!-- Load Bootstrap from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">

    <!-- Load Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/login_style.css' %}">

    <title>Techzilla - Login</title>
</head>

<body>

    <section class="container-fluid" style="padding: 0; position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);">

        <div class="container Login">
            <div class="login-pic">
                <img src="{% static 'img/main-logo.png' %}" alt="Login Image">
            </div>
            <div class="login-form">
                <div>
                    
                    <!-- <img src="{% static 'img/logo.png' %}" alt="Login Image"> -->
                    <h2>Login</h2>
                </div>

                {% if error %}
                <p class="error" style="color: red; text-align: center;">{{ error }}</p>
                {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    <!-- <div class="group">
                        <i class="fa-solid fa-user icon"></i>
                        <select name="role" id="role" required>
                            <option value="" class="text-center">--- Select Authority ---</option>
                            <option value="HR">HR</option>
                            <option value="Employee">Employee</option>
                        </select>
                    </div> -->
                    <div class="group">
                        <i class="fa fa-envelope icon"></i>
                        <input type="text" name="username" id="email" placeholder="Username" required>
                    </div>
                    <div class="group">
                        <i class="fa fa-key icon"></i>
                        <input type="password" name="password" id="password" placeholder="Password" required>
                    </div>
                    
                    <div class="btn">
                        <input type="submit" value="Submit">
                    </div>
                    <div class="link">
                        <span>Forget <a href="">Username/password</a></span>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/1a467a151f.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"></script>



    <script src="https://kit.fontawesome.com/1a467a151f.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
