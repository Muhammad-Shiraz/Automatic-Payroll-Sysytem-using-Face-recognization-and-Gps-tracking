{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Payroll Settings</h2>

    <form method="POST" action="{% url 'payroll_settings' %}">

        {% csrf_token %}
        
        <div class="card p-4 shadow-sm">
        
            

            <h5 class="mt-4">Payroll Rules</h5>
                <div class="">
                    <label for="overtime_rate" class="form-label">Overtime Rate in %(per hour)</label>
                    <input type="number" step="0.01" class="form-control" id="overtime_rate" name="overtime_rate" value="{{ settings.overtime_rate }}">
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Save Settings</button>
        </div>
    </form>
</div>
{% endblock %}
