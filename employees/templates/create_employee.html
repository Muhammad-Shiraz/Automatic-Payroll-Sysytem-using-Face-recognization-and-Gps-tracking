{% extends "Base.html" %}
{% block content %}

<div class="container mt-3 px-5">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <form method="POST" action="{% url 'create_employee' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- Basic Details -->
                <div>

                    <div>
                        <p class="fs-5">Basic Details</p>
                    </div>
                    <div>
                        <input type="file" name="employee_images" accept="image/*" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <!-- <div class="mb-3">
                            <input type="text" class="form-control" id="employeeID" name="employeeID"
                                placeholder="Employee ID" required>
                        </div> -->
                        <div class="mb-3">
                            <input type="text" class="form-control" id="fullName" name="name" placeholder="Full Name"
                                required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                                required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Password" required>
                        </div>
                        <div class="mb-3">
                            <input type="date" class="form-control" id="dob" name="dob" required>
                        </div>
                    </div>

                    <div class="col-md-6">

                        <div class="mb-3">
                            <input type="number" class="form-control" id="phone" name="phone" placeholder="Phone Number"
                                pattern="[0-9]{10}" required>
                        </div>
                        <div class="mb-3">
                            <select class="form-select form-control" id="gender" name="gender" required>
                                <option value="">--Gender--</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <select class="form-select form-control" id="marital_status" name="marital_status" required>
                                <option value="">--Marital Status--</option>
                                <option value="Single">Single</option>
                                <option value="Married">Married</option>
                            </select>
                        </div>
                    </div>
                </div>



                <!-- Address Details -->
                <div>
                    <p class="fs-5">Address</p>
                </div>
                <div class="row">

                    <div class="col-md-6">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="street" name="street" placeholder="Street"
                                required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="city" name="city" placeholder="City" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="state" name="state" placeholder="State"
                                required>
                        </div>
                    </div>
                    <div class="col-md-6">

                        <div class="mb-3">
                            <input type="text" class="form-control" id="postalCode" name="postalCode"
                                placeholder="Postal Code" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="country" name="country" placeholder="Country"
                                required>
                        </div>
                    </div>
                </div>

                <!-- Department & Role -->
                <p class="fs-5">Department & Role</p>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <select class="form-select form-control" id="department" name="department" required>
                                {% for department in departments %}
                                <option value="{{ department.id }}">{{ department.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <select class="form-select form-control" id="shift" name="shift" required>
                                <option value="">--Shift--</option>
                                <option value="Morning">Morning</option>
                                <option value="Evening">Evening</option>
                                <option value="Night">Night</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <select class="form-select form-control" id="employmentType" name="employmentType" required>
                                <option value="">--Employment Type--</option>
                                <option value="Full-time">Full-time</option>
                                <option value="Part-time">Part-time</option>
                            </select>
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">

                            <input type="number" class="form-control" name="salary" id="salary" required
                                placeholder="Salary">
                        </div>
                        <div class="mb-3">
                            <select class="form-select form-control" id="designation" name="designation" required>
                                {% for designation in designations %}
                                <option value="{{ designation.id }}">{{ designation.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <input type="date" class="form-control" id="joining_date" name="joining_date"
                                placeholder="Joining Date" step="0.01" required>
                        </div>
                    </div>
                </div>

                <!-- Bank & Emergency Contact Details -->
                <div class="row">
                    <div class="col-md-6">
                        <p class="fs-5 d-inline-block">Emergency Contact</p>

                        <div class="mb-3">
                            <input type="text" class="form-control" id="emergencyContactName"
                                name="emergencyContactName" placeholder="Emergency Contact Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="emergencyContactrelationship"
                                name="emergencyContactrelationship" placeholder="Relationship" required>
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control" id="emergencyContactPhone"
                                name="emergencyContactPhone" placeholder="Phone Number" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <p class="fs-5 d-inline-block">Bank Details</p>

                        <div class="mb-3">
                            <input type="text" class="form-control" id="bankAccount" name="bankAccount"
                                placeholder="Bank Account No" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="bankName" name="bankName"
                                placeholder="Bank Name" required>
                        </div>
                    </div>

                </div>
                <div class="mb-3 d-flex align-items-center">
                    <p for="active_status" class="fs-5 pe-4">Active</p>
                    <label class="toggle-switch">
                        <input type="checkbox" id="active_status" name="active_status" value="True">
                        <span class="slider"></span>
                    </label>

                </div>
                <button type="submit" class="btn btn-primary">Add Employee</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
