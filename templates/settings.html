{% extends "Base.html" %}

{% block content %}

<!-- Page Content  -->

<div class="main-content">

    <div class="container mt-4">
        <h3>Settings</h3>
        <div class="card">
            <div class="card-body">
                <h5>Profile Settings</h5>
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h5>Notification Preferences</h5>
                <form>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="emailNotifications">
                        <label class="form-check-label" for="emailNotifications">
                            Email Notifications
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="smsNotifications">
                        <label class="form-check-label" for="smsNotifications">
                            SMS Notifications
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Preferences</button>
                </form>
            </div>
        </div>

        <div class="card themecust">
            <div class="card-body">
                <h5 class="card-title">Theme Customization</h5>
                <select class="form-select" id="themeSelection">
                    <option value="light">Light Mode</option>
                    <option value="dark">Dark Mode</option>
                </select>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h5>Account Management</h5>
                <button class="btn btn-danger">Deactivate Account</button>
            </div>
        </div>
    </div>

</div>
</div>

<!-- --------------Logout popup----------------- -->

<!-- Logout Confirmation Modal -->
<!-- Logout Confirmation Modal -->
<!-- Logout Confirmation Modal -->
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
            </div>
            <div class="modal-body">
                Are you sure you want to log out?
            </div>
            <div class="modal-footer">
                <!-- Cancel Button -->
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <!-- Confirm Logout Button -->
                <button type="button" id="confirmLogout" class="btn btn-danger">Logout</button>
            </div>
        </div>
    </div>
</div>











{% endblock %}
