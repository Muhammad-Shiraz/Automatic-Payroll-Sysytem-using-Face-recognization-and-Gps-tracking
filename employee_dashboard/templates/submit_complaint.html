{% extends 'emp_base.html' %}
{% load static %}

{% block content %}
<main class="col-md-8 col-sm-12">
    <h2 class="text-center mb-4">Submit a Complaint</h2>

    <!-- Success Message -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success text-center">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST" action="">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="complaint_type" class="form-label">Complaint Type</label>
            <select name="complaint_type" id="complaint_type" class="form-select" required>
                <option value="">-- Select Type --</option>
                <option value="Harassment">Harassment</option>
                <option value="Workplace Issue">Workplace Issue</option>
                <option value="Salary Delay">Salary Delay</option>
                <option value="Unfair Treatment">Unfair Treatment</option>
                <option value="Leave Related">Leave Related</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="details" class="form-label">Details</label>
            <textarea name="details" id="details" class="form-control" rows="5" placeholder="Describe your issue..." required></textarea>
        </div>

        <button type="submit" class="btn w-100">Submit Complaint</button>
    </form>
</main>
{% endblock %}
