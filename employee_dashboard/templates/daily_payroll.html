{% extends "emp_base.html" %}
{% block content %}
<main class="col-md-8 col-sm-12">
    <h5>Daily Payroll - {{ month_label }}</h5>
    <table class="table table-hover align-middle table-striped" style="font-size: 12px;">
        <thead>
            <tr>
                <th class="text-light">Date</th>
                <th class="text-light">Hours Worked</th>
                <th class="text-light">Overtime</th>
                <th class="text-light">Daily Salary</th>
            </tr>
        </thead>
        <tbody>
            {% for d in daily_records %}
            <tr>
                <td>{{ d.date }}</td>
                <td>{{ d.hours_worked }}</td>
                <td>{{ d.overtime }}</td>
                <td>Rs.{{ d.daily_salary }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</main>
{% endblock %}
