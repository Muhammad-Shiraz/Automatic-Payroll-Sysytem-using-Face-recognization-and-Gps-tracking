{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="p-4 shadow-sm rounded">
                <h4 class="text-center mb-4">Assign Task</h4>
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="task" class="form-label">Task</label>
                        <select id="task" name="task" class="form-select" required>
                            <option value="">-- Select Task --</option>
                            {% for task in tasks %}
                            <option value="{{ task.id }}">{{ task.title }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="employee" class="form-label">Employee</label>
                        <select id="employee" name="employee" class="form-select" required>
                            <option value="">-- Select Employee --</option>
                            {% for emp in employees %}
                            <option value="{{ emp.employee_id }}">{{ emp.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="due_date" class="form-label">Due Date</label>
                        <input type="date" id="due_date" name="due_date" class="form-control" required>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Assign Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
